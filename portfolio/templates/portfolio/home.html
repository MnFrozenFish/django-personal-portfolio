{% extends "portfolio/base.html" %}

{% load static %}

{% block content %}

<div class = "row justify-content-center my-3">
  <div class = "col-5"
    <img src = "{% static 'christmas_tree.jpg' %}" class = "img-fluid">
  </div>
</div>

<div class="row justify-content-center mb-3">
  <div class="col-md-9 text-center">
    <h1 id="hometext" class="font-weight-bold">Michael is an information security professional </h1>
  </div>
</div>


{% for project in projects %}

    <h2>{{project.title}}</h2>
    <p>{{project.description}}</p>
    <Img src = "{{ project.image.url }}" height = 200 width = 280>

    {% if project.url %}
    <br>
      <a href = "{{ project.url }}">Link</a>
    {% endif %}

{% endfor %}

{% endblock %}
